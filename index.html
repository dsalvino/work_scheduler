  <body>
    <header class="jumbotron">
      <h1 class="opener">Work Day Scheduler</h1>
      <h2 class="lead">A simple calendar app for scheduling your work day</h2>
      <h3 id="currentDay" class="leadClock">loading</h3>

    <div class="container">

      <div id="hour900" class="row time-block">
        <div class="col-md-1 hour">

        </div>
        <textarea class = "col-md-10 description"></textarea>
        <button class="btn saveBtn col=md-1">

        </button>
